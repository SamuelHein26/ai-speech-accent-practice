version: "3.9"

services:
  db:
    # --- PostgreSQL 15 (or 16) ---
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_speech_training
      POSTGRES_USER: app
      POSTGRES_PASSWORD: change-me
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d ai_speech_training"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    # --- your FastAPI backend ---
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      # --- DB URLs (async for app, sync auto-derived by Alembic env.py) ---
      DATABASE_URL: postgresql+asyncpg://app:change-me@db:5432/ai_speech_training
      # --- API keys ---
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # --- CORS origins (set to your frontend domain later) ---
      CORS_ORIGINS: http://localhost:3000
    volumes:
      # --- persisted recordings and temp work ---
      - recordings:/app/recordings
      - livesessions:/app/live_sessions
    ports:
      - "8000:8000"

volumes:
  pgdata:
  recordings:
  livesessions:
